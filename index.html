<!DOCTYPE html>
<html lang="vi/en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ThensgWuan</title>

</head>

<body>
    <div class="homepage">
        <header>
            <div class="logo">
                <a href="#"><img src="./image/LOGO.png" alt="logo"></a>
            </div>
            <div class="normal-wrapper">
                <div class="searching-bar">
                    <input type="text" value="" placeholder="Nhập tên sản phẩm hoặc thương hiệu..." class="FormSearch">
                    <button class="FormSearch__Button">
                        <img class="icon-search" src="https://salt.tikicdn.com/ts/upload/ed/5e/b8/8538366274240326978318348ea8af7c.png">Tìm kiếm</button>
                </div>
            </div>
            <div class="management">
                <div class="cart">
                    <a href="#"><img src="./image/cart.png" alt="cart" class="cart-icon"></a>
                </div>
                <div class="user-info">
                    <a href="#"><img src="./image/user.png" alt="user" class="user-icon"></a>
                </div>
            </div>
        </header>
        <div class="table">

        </div>
        <span>Danh mục sản phẩm</span>
        <div class="list-product">
            <ol class="list">
                <li>
                    <a href="#" class="menu-item">
                        <span>
                            <img src="./image/laptop.png" >
                            <span>Laptop</span>
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span>
                            <img src="./image/classroom-pc.png" >
                            <span>PC Gaming</span>
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span>
                            <img src="./image/classroom-pc.png" >
                            <span>PC Văn phòng</span>
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span>
                            <img src="./image/classroom-pc.png">
                            <span>PC Workstation</span>
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span>
                            <img src="./image/cpu-tower.png" >
                            <span>Linh kiện PC</span>
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span>
                            <img src="./image/monitor.png" >
                            <span>Màn hình</span>
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span>
                            <img src="./image/keyboard.png" >
                            <span>Bàn phím</span>
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span>
                            <img src="./image/mouse.png" >
                            <span>Chuột + Lót chuột</span>
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span>
                            <img src="./image/headphones.png" >
                            <span>Tai nghe Gaming</span>
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span>
                            <img src="./image/chair.png" >
                            <span>Bàn + Ghế Gaming</span>
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span>
                            <img src="./image/usb-hub.png">
                            <span>Phụ kiện</span>
                        </span>
                    </a>
                </li>
            </ol>
        </div>
        <div class="slidershow">
            <div class="slides">
                <input type="radio" name="bottom" id="bottom_1" checked>
                <input type="radio" name="bottom" id="bottom_2">
                <input type="radio" name="bottom" id="bottom_3">
                <input type="radio" name="bottom" id="bottom_4">
                <div class="guide s1">
                    <img src="./image/1.png">
                </div>
                <div class="guide">
                    <img src="./image/2.png">
                </div>
                <div class="guide">
                    <img src="./image/4.png">
                </div>
                <div class="guide">
                    <img src="./image/5.png">
                </div>
            </div>
            <div class="navigation">
                <label for="bottom_1" class="bar"></label>
                <label for="bottom_2" class="bar"></label>
                <label for="bottom_3" class="bar"></label>
                <label for="bottom_4" class="bar"></label>
            </div>
        </div>
        <div class="sale-off-product">

        </div>
        <footer class="information">

        </footer>
    </div>
</body>

</html>

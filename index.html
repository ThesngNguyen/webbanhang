<!DOCTYPE html>
<html lang="vi/en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ThensgWuan</title>
</head>

<body>
    <div class="homepage">
        <header>
            <div class="logo">
                <a href="#"><img src="./image/LOGO.png" alt="logo" ></a>
            </div>
            <div class="normal-wrapper">
                <div class="searching-bar">
                    <input type="text" value="" placeholder="Nhập tên sản phẩm hoặc thương hiệu..." class="FormSearch">
                    <button class="FormSearch__Button">
                        <img class="icon-search" src="https://salt.tikicdn.com/ts/upload/ed/5e/b8/8538366274240326978318348ea8af7c.png">Tìm kiếm</button>
                </div>
            </div>
            <div class="management">
                <div class="cart">
                    <a href="#"><img src="./image/cart.png" alt="cart" class="cart-icon"></a>
                </div>
                <div class="user-info">
                    <a href="#"><img src="./image/user.png" alt="user" class="user-icon"></a>
                </div>
            </div>
        </header>
        <div class="table">

        </div>
        <div class="list-product">

        </div>
        <div class="slideshow">

        </div>
        <div class="sale-off-product">

        </div>
        <footer class="information">

        </footer>
    </div>
</body>

</html>
